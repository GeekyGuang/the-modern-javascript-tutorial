<script>
    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    }

    function topSalary(salaries) {
        let topSalary = 0, topName = null
        for (let [name, salary] of Object.entries(salaries)){
           if (salary > topSalary) {
               [topSalary, topName] = [salary, name]
           }
        }

        return topName
    }

    alert(topSalary(salaries))
</script>
