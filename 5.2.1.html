<script>
    function random(min,max) {
        return Math.random() * (max - min) + min
    }

    function randomInteger(min, max) {
        return Math.floor(Math.random() * (max + 1 - min) + min)
    }

    alert(random(1, 5));
    alert(random(1, 5));
    alert(random(1, 5));

    alert(randomInteger(1, 5));
    alert(randomInteger(1, 5));
    alert(randomInteger(1, 5));


</script>
