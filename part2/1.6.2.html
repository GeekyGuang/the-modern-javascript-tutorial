<script>
  // 为单个链接设置样式
  let link = document.querySelectorAll('ul > li > a');
  for(let i of link){
      let attr = i.getAttribute('href')
      if(attr.indexOf('://') !== -1 && attr.indexOf('http://internal.com') !== 0){
          i.style.color = 'orange'
      }
  }
</script>
