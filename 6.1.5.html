<script>
    function printReverseList1(list) {
        if (list.next) {
            printReverseList(list.next)
        }

        alert(list.value)

    }
    function printReverseList(list) {
        let arr = []
        let temp = list
        while(temp){
            arr.push(temp.value)
            temp = temp.next
        }
        
        for (let i = arr.length - 1; i > 0; i--){
            alert(arr[i])
        }
    
    }
    let list = {
        value: 1,
        next: {
            value: 2,
            next: {
            value: 3,
            next: {
                value: 4,
                next: null
            }
            }
        }
    };

    printReverseList(list)
</script>
