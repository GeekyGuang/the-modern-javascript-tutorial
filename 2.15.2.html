<script>
    function pow(x,n){
        let result = 1
        for(let i = n; i > 0; i--){
            result *= x
        }

        return result
    }

    let x = prompt("x?")
    let n = prompt("n?")

    if(n<1){
        alert(`Power ${n} is not supported`)
    } else {
        alert(pow(x, n))
    }
</script>
