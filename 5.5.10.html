<script>
    function shuffle(arr) {
        let len = arr.length
        if (len <= 1) return
        for (let i = len-1; i > 0; i--){
            let j = Math.floor(Math.random() * (i + 1))
            let t = arr[i]
            arr[i] = arr[j]
            arr[j] = t
        }
    }

    let arr = [1, 2, 3, 4, 5, 6];

    shuffle(arr);
    alert(arr)

    shuffle(arr);
    alert(arr)

    shuffle(arr);
    alert(arr)
</script>
