<script>
    function sumTo1(n) {
        let sum = 0
        for(let i = n; i > 0; i--){
            sum += i
        }
        return sum
    }
    
    function sumTo2(n) {
        if (n === 1) return n
        else return n + sumTo(n - 1)
    }

    function sumTo(n) {
        return (n + 1) * n / 2
    }

    alert(sumTo(100))
</script>
